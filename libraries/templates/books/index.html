{% extends "base.html" %}

{% block title %} Lista de libro {% endblock %}

{% block content %}
     <div class="card">
          <div class="card-header">
               <a class="btn btn-success" href="{% url 'create_book' %}" role="button">Agregar nuevo libro</a>
          </div>
          <div class="card-body">
               <h4 class="card-title">Libros</h4>
               <table class="table">
                    <thead>
                         <tr>
                              <th>ID</th>
                              <th>TÃ­tulo</th>
                              <th>Imagen</th>
                              <th>Descripcion</th>
                              <th>Acciones</th>
                         </tr>
                    </thead>
                    <tbody>
                         {% for book in books %}
                          <tr>
                               <td>{{book.id}}</td>
                               <td>{{book.title}}</td>
                               <td>
                                    <img src="{{book.image.url}}" height="100">
                               </td>
                               <td>{{book.description}}</td>
                               <td>
                                    <a class="btn btn-info" href="{% url 'edit_book' book.id %}" role="button">Editar</a>
                                    |
                                    <a class="btn btn-danger" href="{% url 'delete_book' book.id %}" role="button">Borrar</a>
                               </td>
                          </tr>
                         {% endfor %}
                    </tbody>
               </table>
          </div>
     </div>
{% endblock %}
